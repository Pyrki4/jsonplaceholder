plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    // JUnit 5 для тестирования
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'

    // RestAssured для работы с API
    testImplementation 'io.rest-assured:rest-assured:5.3.0'

    // GSON для работы с JSON
    implementation 'com.google.code.gson:gson:2.10.1'

    // AssertJ для читабельных проверок
    testImplementation 'org.assertj:assertj-core:3.24.2'

    // Logback для логирования
    runtimeOnly 'ch.qos.logback:logback-classic:1.4.11'

    // Allure Reports (для JUnit 5)
    testImplementation 'io.qameta.allure:allure-junit5:2.22.0'
}

test {
    useJUnitPlatform()

    // Настройка для генерации Allure отчетов
    systemProperty 'allure.results.directory', 'build/allure-results'
}
